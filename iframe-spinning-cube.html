<style>
* {
		margin: 0;
		padding: 0;
}

.wrapper {
		position: absolute;
		width: 100%;
		height: 100%;
}

.testAnimation {
		position: absolute;
		left: 100px;
		top: 100px;
		width: 100px;
		height: 100px;
		background: #00cc66;
		animation: rotating 3s linear infinite;
}

@keyframes rotating {
		from { transform: rotate(0deg); }
		to { transform: rotate(360deg); }
}
</style>

<div class="wrapper">
		<div class="testAnimation"></div>
</div>
